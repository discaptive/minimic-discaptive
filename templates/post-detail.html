<div class="max-w-5xl mx-auto lg:px-12 px-6">
  <div
    class="pt-16 pb-2 px-4 font-mono text-sm/7 font-medium tracking-widest text-gray-500 uppercase lg:px-2"
  >
    <time datetime="{{date}}">{{localeDate}}</time>
  </div>

  <div class="mb-6 px-4 lg:px-2 xl:mb-8">
    <h1
      class="text-4xl tracking-tight text-pretty text-gray-950 max-lg:font-medium lg:text-5xl"
    >
      {{title}}
    </h1>
  </div>

  <div class="px-4 pb-2 font-medium whitespace-nowrap">
    <div class="flex items-center gap-4">
      <img
        alt=""
        loading="lazy"
        width="36"
        height="36"
        decoding="async"
        data-nimg="1"
        class="size-9 rounded-full"
        src="https://github.com/{{github}}.png"
        style="color: transparent"
      />
      <div class="flex flex-col justify-center gap-1 text-xs font-semibold">
        <div class="text-gray-950">{{name}}</div>
        <div>
          <a
            href="https://github.com/{{github}}"
            target="_blank"
            rel="noopener noreferrer"
            class="text-indigo-500 hover:text-indigo-600"
            >@{{github}}</a
          >
        </div>
      </div>
    </div>
  </div>

  <div class="mt-16">
    <div class="px-4 py-2">
      <article
        class="prose prose-sm max-w-none prose-a:underline-offset-2 prose-a:text-indigo-800 prose-a:hover:text-indigo-400 prose-a:decoration-indigo-400 prose-pre:bg-[#f9f9f9] prose-pre:text-sm prose-pre:font-source prose-pre:font-medium prose-pre:text-gray-700"
      >
        {{content}}
      </article>
    </div>
  </div>

  <div class="mt-16">
    <script
      src="https://giscus.app/client.js"
      data-repo="{{repo}}"
      data-repo-id="{{repoId}}"
      data-category="{{category}}"
      data-category-id="{{categoryId}}"
      data-mapping="{{mapping}}"
      data-strict="0"
      data-reactions-enabled="{{reactionsEnabled}}"
      data-emit-metadata="0"
      data-input-position="{{inputPosition}}"
      data-theme="{{theme}}"
      data-lang="{{lang}}"
      crossorigin="anonymous"
      async
    ></script>
  </div>
</div>
