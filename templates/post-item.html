<div class="flex flex-col lg:flex-row">
  <div
    class="w-64 mb-4 font-mono text-xs/6 font-medium tracking-widest text-gray-500 uppercase"
  >
    {{localeDate}}
  </div>

  <div class="max-w-2xl">
    <a class="font-semibold text-base" href="/{{slug}}">{{title}}</a>

    <div class="text-sm text-gray-700 mt-4 line-clamp-3 leading-7">
      {{preview}}
    </div>

    <div class="mt-4">
      <a
        class="text-sm font-semibold text-indigo-500 hover:text-indigo-600"
        href="{{slug}}"
      >
        Read more
      </a>
    </div>
  </div>
</div>
